<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pytanko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/question.css">
</head>
<body>
    <section id="container">
        <section id="leftPart">  
            <section id="intro">

            </section>
            <input id="cancel" type="button" value="Anuluj">         
        </section>
        <form id="rightPart">
            <section id="quizData">
                <h2>Pytanie <span id="questionNr"></span>. z 5.</h2>
                <p>Czas: <span id="timer">00:00</span> </p>
                <p>Kara za pytanie: <span id="penalty"></span></p>
            </section>
            <h2 id="question">Parówka</h2>
            <section id="answers">
                <input type="radio" name="math" id="answer0" value="0">
                <label for="answer0">
                    <div class="answerWrapper">
                    </div>
                </label><br>
                <input type="radio" name="math" id="answer1" value="1">
                <label for="answer1">
                    <div class="answerWrapper">
                    </div>
                </label><br>
                <input type="radio" name="math" id="answer2" value="2">
                <label for="answer2">
                    <div class="answerWrapper">
                    </div>
                </label>
                <br>
                <input type="radio" name="math" id="answer3" value="3">
                <label for="answer3">
                    <div class="answerWrapper">
                    </div>
                </label><br>
            </section>
            <input id="previousQuestion" type="button" value="Poprzednie pytanie">
            <input id="stop" type="button" value="Stop">
            <input id="nextQuestion" type="button" value="Następne pytanie">
            <section id="summary">
                <h2 id="result"></h2>
                <section id="summaryButtons">
                    <input id="saveAll" type="button" value="Powrót na stronę główną">
                </section>
            </section>
        </form>
    </section>
    <script type="module" src="/js/quizFunctionalities.js"></script>
</body>
</html>
